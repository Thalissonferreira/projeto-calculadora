<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto | Calculadora</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <header>
        <h1>PROJETO | CALCULADORA</h1>   
    </header>

    <div class="principal">
        <h1> CALCULADORA</h1>
        <P>resultado</P>
        <div class="calculadora">
            <table>
                <tr>
                    <th><button>C</button></th>
                    <th><button><</button></th>
                    <th><button>/</button></th>
                    <th><button>X</button></th>
                    
                </tr>
                <tr>
                    <th><button>7</button></th>
                    <th><button>8</button></th>
                    <th><button>9</button></th>
                    <th><button>-</button></th>
                </tr>
                <tr>
                    <th><button>4</button></th>
                    <th><button>5</button></th>
                    <th><button>6</button></th>
                    <th><button>+</button></th>
                </tr>
                <tr>
                    <th><button>1</button></th>
                    <th><button>2</button></th>
                    <th><button>3</button></th>
                    <th rowspan="2"><button>=</button></th>
                </tr>
                <tr>
                    <th colspan="2"><button>0</button></th>
                    <th><button>.</button></th>
                </tr>
            </table>
        </div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
