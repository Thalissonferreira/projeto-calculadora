<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto | Calculadora</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <header>
        <h1 class="titulo">PROJETO | CALCULADORA</h1>   
    </header>

    <div class="principal">

        <div class="calculadora">
            <h2 class="subtitulo"> CALCULADORA</h2>
            <P id="res">resultado</P>
            <table>
                <tr>
                    <th><button class="tecla" >C</button></th>
                    <th><button class="tecla"><</button></th>
                    <th><button class="tecla">/</button></th>
                    <th><button class="tecla">X</button></th>
                    
                </tr>
                <tr>
                    <th><button class="tecla">7</button></th>
                    <th><button class="tecla">8</button></th>
                    <th><button class="tecla">9</button></th>
                    <th><button class="tecla">-</button></th>
                </tr>
                <tr>
                    <th><button class="tecla">4</button></th>
                    <th><button class="tecla">5</button></th>
                    <th><button class="tecla">6</button></th>
                    <th><button class="tecla">+</button></th>
                </tr>
                <tr>
                    <th><button class="tecla">1</button></th>
                    <th><button class="tecla">2</button></th>
                    <th><button class="tecla">3</button></th>
                    <th rowspan="2"><button class="igual">=</button></th>
                </tr>
                <tr>
                    <th colspan="2"><button class="zero">0</button></th>
                    <th><button class="tecla">.</button></th>
                </tr>
            </table>
        </div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
