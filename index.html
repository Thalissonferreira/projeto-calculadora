<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto | Calculadora</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <header>
        <h1 class="titulo">PROJETO | CALCULADORA</h1>   
    </header>

    <div class="principal">

        <div class="calculadora">
            <h2 class="subtitulo"> CALCULADORA</h2>
            <P id="res"></P>
            <table>
                <tr>
                    <th><button class="tecla"  onclick="limpar('')">C</button></th>
                    <th><button class="tecla" onclick="deletar('')"><</button></th>
                    <th><button class="tecla"onclick="enserir('/')">/</button></th>
                    <th><button class="tecla" onclick="enserir('*')">X</button></th>
                    
                </tr>
                <tr>
                    <th><button class="tecla" onclick="enserir('7')">7</button></th>
                    <th><button class="tecla" onclick="enserir('8')">8</button></th>
                    <th><button class="tecla" onclick="enserir('9')">9</button></th>
                    <th><button class="tecla" onclick="enserir('-')">-</button></th>
                </tr>
                <tr>
                    <th><button class="tecla" onclick="enserir('4')">4</button></th>
                    <th><button class="tecla" onclick="enserir('5')">5</button></th>
                    <th><button class="tecla" onclick="enserir('6')">6</button></th>
                    <th><button class="tecla" onclick="enserir('+')">+</button></th>
                </tr>
                <tr>
                    <th><button class="tecla" onclick="enserir('1')">1</button></th>
                    <th><button class="tecla" onclick="enserir('2')">2</button></th>
                    <th><button class="tecla" onclick="enserir('3')">3</button></th>
                    <th rowspan="2"><button class="igual" onclick="resolver('')">=</button></th>
                </tr>
                <tr>
                    <th colspan="2"><button class="zero" onclick="enserir('0')">0</button></th>
                    <th><button class="tecla" onclick="enserir('.')">.</button></th>
                </tr>
            </table>
        </div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
